name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          build: cd vue && npm install
          start: cd vue && npm run dev
          wait-on: http://localhost:3000
defaults:
  run:
    working-directory: tests
